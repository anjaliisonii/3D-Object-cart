<!DOCTYPE html>
<html>
  <head>
    <title>3D T-Shirt Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="canvas-container"></div>
    <div id="controls">
      <input type="color" id="color-picker" />
      <button id="text-button">Add Text</button>
    </div>

    <!-- Import three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Import GLTFLoader and OrbitControls libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

    <!-- Import custom JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
